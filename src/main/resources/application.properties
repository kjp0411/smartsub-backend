# Spring App Name
spring.application.name=SmartSub-Backend

# MySQL DB Connection
spring.datasource.url=jdbc:mysql://localhost:3306/smartsub?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=smartsub
spring.datasource.password=smartpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# CSV File Path
product.csv.path=classpath:product_test.csv

# Slack Webhook
spring.config.import=optional:classpath:application-secret.properties

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Consumer
spring.kafka.consumer.group-id=slack-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# JWT
jwt.secret=change-me-to-a-long-random-32byte-secret-2319023123abcdef18789324abcd
jwt.expiration-seconds=3600